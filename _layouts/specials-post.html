---
layout: default
---

<header class="specials grit-3" >
        {% include site-navigation.html %}



  <div class="button-container">

    <div class="star">
      <img src="{{ "/assets/star.png" | prepend: site.baseurl }}"alt="">
    </div>


    <div class="specials-box grit">
      <h2>Specials</h2>
      <ul class="specials-button-area button-area">
        {% for fart in site.categories.specials-collect %}
        <li><a href="{{ site.baseurl }}{{ fart.url }}">{{fart.title}}</a></li>
        {% endfor %}
      </ul>
        {{ content }}
    </div>
    <div class="pulse arrow">
      <i class="fa fa-chevron-down fa-2x"></i>
    </div>

  </div>

  {% include menu-navigation.html %}

</header>

<article class="menu grit">
      {% include menu.html %}
</article>

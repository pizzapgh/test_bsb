---
layout: default
---

<header class="locations" >
  <div id="map"></div>
  <div class="locations-container">
    <div class="specials-box locations-box grit-2">
      <h2>Locations</h2>
      <ul class="locations-button-area button-area">
        {% for fart in site.categories.locations-collect %}
        <li><a href="{{ site.baseurl }}{{ fart.url }}">{{fart.title}}</a></li>
        {% endfor %}
      </ul>
      <div class="location-info">
        {{ content }}
      </div>
    </div>
    <div class="pulse arrow">
      <i class="fa fa-chevron-down fa-2x"></i>
    </div>

  </div>

</header>
